<body id="page-top">
  <!-- Header -->
  <header>
    <!-- <img src= /> -->
    <h2 class="text-center mb-5 mt-5">OAuth Application</h2>
    <div class="d-flex justify-content-center">
      <div class="tabset mt-5">
        <input type="radio" name="tabset" id="tab1" aria-controls="marzen" checked>
        <label for="tab1">Google Drive</label>
        <input type="radio" name="tabset" id="tab2" aria-controls="rauchbier">
        <label for="tab2">LinkedIn</label>

        <div class="tab-panels">
          <section id="marzen" class="tab-panel">
            <!-- Google Drive Tabs Starts -->
            <div class="container">
              <div class="container--content">
                <div class="content content--active">
                  <div class="d-flex justify-content-center">
                    <img class="ml-6" src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Google_Drive.max-1100x1100.png" alt="Linkedin" height="200" width="200">
                  </div>
                  <p class="mb-2"></p>You can upload the images into your Google Drive, by simply login into your Google Drive</p>
                  
                  <a class="btn btn-success btn-lg btn-md js-scroll-trigger d-flex justify-content-center" style="background-color:#00ac47; color:white
                  "id="login">Login to Google</a>

                </div>

              </div>
            </div>
            <!-- Google Drive Tabs Ends -->
          </section>
          <!-- LinkedIn Login starts -->
          <section id="rauchbier" class="tab-panel">
            <div class="container">
              <div class="d-flex justify-content-center">
                <img src="https://1000logos.net/wp-content/uploads/2017/03/Linkedin-Logo.png" alt="Linkedin" height=220" width="330">
              </div>
              <div class="row center">
                <div class="col s6 offset-s3">

                    <div class="card-content">
                      <!-- <span class="card-title">Linkedin Login using Node and passport</span> -->
                      <span class="card-title">You can upload the images into your Linked In, by simply login into your Linked In</span>
                    </div>
                    <div class="card-action mt-3">
                      <a href="/auth/linkedin" class="btn btn-primary btn-lg btn-md js-scroll-trigger d-flex justify-content-center">
                        <i class="fa fa-linkedin"></i> Sign in with Linkedin
                      </a>
                    </div>

                </div>
              </div>
            </div>
        
          </section>
        <!-- LinkedIn Login Ends -->
        </div>
      </div>
    </div>
